    <div id="playerContainerHeader">
      <p>Spieler</p>
      <button [disabled]="!player.host" (click)="startGame()">Spiel starten</button>

  </div>
  <app-player-list *ngFor="let player of players" [player]="player"></app-player-list>

</div>
