<div class="dice"
  (click)="clickDice()"
  [ngClass]="{
   'redBorder': dice.locked,
   'blackBorder' : !dice.locked,
   'greyOut notAllowed': game.rollCount === 3,
   'notAllowed' : game.playerTurn !== player.id
  }"
>
  <img class="diceImages"
       src='{{ "/assets/images/dice_" + dice.value + ".png" }}'
  />
</div>
